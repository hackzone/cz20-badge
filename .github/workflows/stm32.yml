name: firmware-STM32 build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get prequisites
      run: sudo apt update && sudo apt install -y --no-install-recommends gcc-avr
    - name: CMake
      run: cmake . 
      working-directory: firmware-STM32 
      env:
        CC: /usr/bin/arm-none-eabi-gcc
        CXX: /usr/bin/arm-none-eabi-gcc
        ASM: /usr/bin/arm-none-eabi-gcc
    - name: Make
      run: make 
      working-directory: firmware-STM32 
